<!DOCTYPE html>
<html lang="en">
<head>
    <title>router</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>

</head>
<body>
    <div id="main">
        <h1>안녕하세요</h1>

        <router-view></router-view>
        
        <hr>
        <p>라우터 사용:
            <!-- to 속성에 이동할 링트 지정 -->
            <router-Link to="/main">메인 페이지 이동</router-Link>
            <router-Link to="/sub">서브 페이지 이동</router-Link>

        </p>
    </div>

    <script>
        const tmMain ={
            template: 
            `
            <h2>메인 페이지입니다</h2>
            `
        }
        const tmSub ={
            template:
            `<h2>서브 페이지입니다.</h2>
            `
        }
        const rtRoutes =[{
            path: '/main',
            component: tmMain
        },
        {
            path: '/sub',
            component: tmSub
        }]

        const router = new VueRouter({
            routes:rtRoutes
        })

        var gApp = new Vue({
            el: '#main',
            router
        })
    </script>
</body>
</html>
